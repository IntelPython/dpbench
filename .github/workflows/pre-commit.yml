name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - uses: pre-commit/action@v2.0.0
    - name: Run tests
      run: |
        conda info
        conda create -y -n test_env python=3.7 -c conda-forge -c intel
        source $CONDA/bin/activate test_env
        cd ./utils
        python setup.py develop
        cd ..
        conda list
        python automate_run.py -r execute -i numba -ws blackscholes -a test -p cpu
