func_name = "cavity_flow"
kind = "microapp"
domain = "Physics"
dwarf = "structured_grids"
input_args = [
    "nx",
    "ny",
    "nt",
    "nit",
    "u",
    "v",
    "dt",
    "dx",
    "dy",
    "p",
    "rho",
    "nu",
]
