[benchmark]
name = "Nbody"
short_name = "nbody"
relative_path = "nbody"
module_name = "nbody"
func_name = "nbody"
kind = "microapp"
domain = "Physics"
dwarf = "nbody"
input_args = [
    "mass",
    "pos",
    "vel",
    "N",
    "Nt",
    "dt",
    "G",
    "softening",
]
array_args = [
    "mass",
    "pos",
    "vel",
]
output_args = [
    "pos",
    "vel",
]
norm_error = 0.1

[benchmark.parameters.S]
N = 25
tEnd = 2.0
dt = 0.05
softening = 0.1
G = 1.0

[benchmark.parameters.M]
N = 50
tEnd = 5.0
dt = 0.02
softening = 0.1
G = 1.0

[benchmark.parameters.L]
N = 100
tEnd = 9.0
dt = 0.01
softening = 0.1
G = 1.0

[benchmark.parameters.paper]
N = 100
tEnd = 10.0
dt = 0.01
softening = 0.1
G = 1.0

[benchmark.init]
func_name = "initialize"
input_args = [
    "N",
    "tEnd",
    "dt",
]
output_args = [
    "mass",
    "pos",
    "vel",
    "Nt",
]
